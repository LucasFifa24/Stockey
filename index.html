<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockey</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header class="top-bar">
    <h1>Stockey</h1>
  </header>

  <!-- PAGES -->
  <main>
    <!-- HOME -->
    <section id="home" class="page active">
      <h2>Market Highlights</h2>
      <div id="recommendations"></div>
    </section>

    <!-- SEARCH -->
    <section id="search" class="page">
      <h2>Search Asset</h2>

      <input id="searchInput" placeholder="AAPL, BTC/USD, SPX..." />
      <button onclick="searchAsset()">Search</button>

      <div id="assetInfo"></div>

      <div class="timeframes">
        <button onclick="setTimeframe('1min')">1M</button>
        <button onclick="setTimeframe('5min')">5M</button>
        <button onclick="setTimeframe('15min')">15M</button>
        <button onclick="setTimeframe('1h')">1H</button>
        <button onclick="setTimeframe('1day')">1D</button>
      </div>

      <canvas id="chart" hidden></canvas>

      <button id="favBtn" onclick="toggleFavorite()" hidden>‚ù§Ô∏è Favorite</button>
    </section>

    <!-- FAVORITES -->
    <section id="favorites" class="page">
      <h2>Favorites</h2>
      <div id="favoritesList"></div>
    </section>
  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('home')">
      <span class="icon">üè†</span>
      <span>Home</span>
    </button>

    <button class="nav-btn" onclick="showPage('search')">
      <span class="icon">üîç</span>
      <span>Search</span>
    </button>

    <button class="nav-btn" onclick="showPage('favorites')">
      <span class="icon">‚ù§Ô∏è</span>
      <span>Favorites</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
