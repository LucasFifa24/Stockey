<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockey</title>

  <!-- Favicon for browsers -->
  <link rel="icon" href="favicon.png">

  <!-- Apple Touch Icon for iOS home screen -->
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>

<header class="top-bar">
  <h1>Stockey</h1>
</header>

<main>

<section id="home" class="page active">
  <h2>Market Highlights</h2>

  <!-- Existing content -->
  <div id="recommendations"></div>

  <!-- AI Recommendations -->
  <div class="recommendations">
    <div class="recommendation buy">
      <h3>AI Recommend: Buy</h3>
      <ul id="aiBuyList">
        <!-- Dynamically populated -->
      </ul>
    </div>

    <div class="recommendation sell">
      <h3>AI Recommend: Sell</h3>
      <ul id="aiSellList">
        <!-- Dynamically populated -->
      </ul>
    </div>
  </div>

  <!-- Popular/Top Performing Stocks -->
  <div class="popular-stocks">
    <h3>Top Performing Stocks</h3>
    <ul id="popularStocksList">
      <!-- Dynamically populated -->
    </ul>
  </div>
</section>


  <section id="search" class="page">
    <h2>Search Asset</h2>

    <input id="searchInput" placeholder="AAPL, BTC/USD, EUR/USD‚Ä¶" />
    <button onclick="searchAsset()">Search</button>

    <div id="assetInfo"></div>

    <div class="timeframes">
      <button onclick="setTimeframe('1min')">1M</button>
      <button onclick="setTimeframe('5min')">5M</button>
      <button onclick="setTimeframe('15min')">15M</button>
      <button onclick="setTimeframe('1h')">1H</button>
      <button onclick="setTimeframe('1day')">1D</button>
    </div>

    <!-- FIXED HEIGHT CHART -->
    <div class="chart-container" id="chartContainer" hidden>
      <canvas id="chart"></canvas>
    </div>

    <button id="favBtn" onclick="toggleFavorite()" hidden>‚ù§Ô∏è Favorite</button>
  </section>

  <section id="favorites" class="page">
    <h2>Favorites</h2>
    <div id="favoritesList"></div>
  </section>

</main>

<nav class="bottom-nav">
  <button class="nav-btn active" onclick="showPage('home')">
    <span class="icon">üè†</span> Home
  </button>
  <button class="nav-btn" onclick="showPage('search')">
    <span class="icon">üîç</span> Search
  </button>
  <button class="nav-btn" onclick="showPage('favorites')">
    <span class="icon">‚ù§Ô∏è</span> Favorites
  </button>
</nav>

<script src="app.js"></script>
</body>
</html>
