<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockey</title>

  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="top-bar">
  <h1>Stockey</h1>
</header>

<main>

  <section id="home" class="page active">
    <h2>Market Highlights</h2>
    <div id="recommendations"></div>
  </section>

  <section id="search" class="page">
    <h2>Search Asset</h2>

    <input id="searchInput" placeholder="AAPL, BTC/USD, EUR/USDâ€¦" />
    <button onclick="searchAsset()">Search</button>

    <div id="assetInfo"></div>

    <div class="timeframes">
      <button onclick="setTimeframe('1min')">1M</button>
      <button onclick="setTimeframe('5min')">5M</button>
      <button onclick="setTimeframe('15min')">15M</button>
      <button onclick="setTimeframe('1h')">1H</button>
      <button onclick="setTimeframe('1day')">1D</button>
    </div>

    <!-- FIXED HEIGHT CHART -->
    <div class="chart-container" id="chartContainer" hidden>
      <canvas id="chart"></canvas>
    </div>

    <button id="favBtn" onclick="toggleFavorite()" hidden>â¤ï¸ Favorite</button>
  </section>

  <section id="favorites" class="page">
    <h2>Favorites</h2>
    <div id="favoritesList"></div>
  </section>

</main>

<nav class="bottom-nav">
  <button class="nav-btn active" onclick="showPage('home')">
    <span class="icon">ğŸ </span> Home
  </button>
  <button class="nav-btn" onclick="showPage('search')">

  <button class="nav-btn" onclick="showPage('favorites')">

</body>
</html>
