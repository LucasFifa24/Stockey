<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockey</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="top-bar">
    <h1>Stockey</h1>
    <span id="clock"></span>
  </header>

  <!-- PAGES -->
  <main>

    <!-- HOME -->
    <section id="page-home" class="page active">
      <h2>Market Highlights</h2>
      <div class="card">Popular Assets</div>
      <div class="card">Top Movers</div>
    </section>

    <!-- SEARCH -->
    <section id="page-search" class="page">
      <h2>Search</h2>

      <input
        id="searchInput"
        type="text"
        placeholder="Search stock, crypto, forex..."
        autocomplete="off"
      />

      <p id="searchError" class="error"></p>

      <div id="searchResult" style="display:none;">
        <div class="asset-header">
          <span id="assetName"></span>
          <button id="favBtn">â™¡</button>
        </div>

        <div id="assetPrice" class="price"></div>

        <!-- ðŸ”¥ CHART (HIDDEN BY DEFAULT) -->
        <canvas
          id="chart"
          width="600"
          height="220"
          style="display:none;">
        </canvas>
      </div>
    </section>

    <!-- FAVORITES -->
    <section id="page-favorites" class="page">
      <h2>Favorites</h2>
      <div id="favoritesList"></div>
    </section>

  </main>

  <!-- NAV BAR -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-page="page-home">Home</button>
    <button class="nav-btn" data-page="page-search">Search</button>
    <button class="nav-btn" data-page="page-favorites">Favorites</button>
  </nav>

  <!-- SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
